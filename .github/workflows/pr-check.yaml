name: PR

on:
  pull_request:
    paths-ignore:
    - '**.md'
    - '**/LICENSE'
    - '**/.gitignore'
    - '**/doc/**'
    - '**/devfiles/**'
    - '**/kubernetes/**'
    - '/run-container*.sh'

jobs:
  prepare:
    name: Prepare Environment
    runs-on: ubuntu-18.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - id: set-matrix
        run: |
          echo "::set-output name=matrix::{\"include\":[$( .github/build-container-matrix.sh -m latest )]}"
  build:
    name: ${{ matrix.displayName }} (${{ matrix.imageTag }}) - Projector Docker Build
    needs: prepare
    runs-on: ubuntu-18.04
    strategy:
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}
    steps:
      - name: Clone source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Clone projector sources
        run: |
          ./clone-projector.sh
      - name: Docker image build
        run: |
          ./build-container.sh ${{ matrix.imageName }} ${{ matrix.downloadUrl }}
